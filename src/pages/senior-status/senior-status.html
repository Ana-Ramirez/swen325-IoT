<ion-header>
  <ion-navbar>
    <ion-title>
      Senior Status
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      Status: <b>{{brokerStatus}}</b>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      Total number of movements by location
    </ion-card-header>
    <ion-card-content>
      <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]='barChartLabels' [chartType]='barChartType' [options]="barChartOptions"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Last Location Info:
    </ion-card-header>
    <ion-card-content>
      Last Location : {{lastLocation}}
      <br>
      Time since last motion : {{timeSinceLastMotion}} minutes
    </ion-card-content>
  </ion-card>

</ion-content>
